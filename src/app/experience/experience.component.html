<section class="page-section" id="experience">
    <h2 class="section-title display-4 fw-bold">
        Experience
    </h2>
    <div class="timeline" [@fadeInUp]>
        @for (experience of experiences; track experience.date) {
            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="title-row">
                        <h3>{{ experience.title }}</h3>
                        <span class="date">{{ experience.date }}</span>
                    </div>
                    <h4>{{ experience.company }}</h4>
                    <ul class="description-list">
                        @for (desc of experience.description; track desc) {
                            <li class="description-item">
                                <span class="bullet">â€¢</span>
                                <span class="desc-text">{{ desc }}</span>
                            </li>
                        }
                    </ul>
                    <div class="tech-stack">
                        @for (tech of experience.techStack; track tech) {
                            <div class="tech-item">
                                <span class="tech-name">{{tech}}</span>
                            </div>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
</section>
