<section class="page-section" id="projects">
    <h2 class="section-title display-4 fw-bold">
        Projects
    </h2>
    <div class="container">
        @for (project of projects; track $index) {
        <div class="project-card mb-5" [class.no-image]="!project.screenshotUrl">
            <div class="project-content-column">
                <!-- Project Image (if available) -->
                @if (project.screenshotUrl) {
                <div class="project-image">
                    <img src="{{ project.screenshotUrl }}" alt="{{ project.title }} screenshot">
                </div>
                }

                <!-- Project Header -->
                <div class="project-header">
                    <h3 class="project-title">{{ project.title }}</h3>
                </div>

                <!-- Project Body -->
                <div class="project-body">
                    <p class="project-description">{{ project.description }}</p>
                    <div class="tech-badges">
                        <div class="d-flex flex-wrap gap-2 justify-content-center">
                            @for (tech of project.technologies; track $index) {
                            <span class="tech-badge">{{ tech }}</span>
                            }
                        </div>
                    </div>
                </div>

                <!-- Project Footer -->
                <div class="project-footer">
                    <div class="project-links d-flex gap-2 justify-content-center">
                        @if (project.github) {
                        <a [href]="project.github" target="_blank" class="github-btn btn">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                        }
                        @if (project.demo) {
                        <a [href]="project.demo" target="_blank" class="demo-btn btn">
                            <i class="bi bi-box-arrow-up-right"></i> Live Demo
                        </a>
                        }
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</section>
