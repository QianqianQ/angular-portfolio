<section class="page-section" id="contact">
  <h2 class="section-title d-flex display-4 fw-bold">
    Contact
  </h2>
  <div class="contact-grid">
    @for (contact of contactInfo; track contact.type) {
      <a class="contact-card primary-card" [attr.href]="contact.link || null" [attr.target]="contact.type !== 'email' ? '_blank' : null">
        <i [class]="contact.icon"></i>
        <h2>{{contact.label}}</h2>
      </a>
    }
  </div>
</section>
