<section class="page-section" id="certificates">
    <h2 class="section-title d-flex display-4 fw-bold">
        Certificates
    </h2>
    <div class="certificates-grid">
        @for (cert of certificates; track cert.title) {
            <div class="certificate-card">
                <div class="certificate-image">
                    <img [src]="cert.certificateImg" [alt]="cert.title">
                </div>
                <div class="certificate-content">
                    <h3>{{ cert.title }}</h3>
                    @if (cert.certificateLink) {
                        <a [href]="cert.certificateLink" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           class="view-certificate">
                            View Certificate
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    }
                </div>
            </div>
        }
    </div>
</section>
