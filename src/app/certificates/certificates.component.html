<section class="page-section" id="certificates">
    <h2 class="section-title display-4 fw-bold">
        Certificates
    </h2>

    <div class="certificates-list">
        @for (cert of certificates; track cert.title) {
            <div class="certificate-item mb-4 p-4 position-relative">
                <div class="certificate-content d-flex justify-content-between align-items-center position-relative">
                    <div class="certificate-info">
                        <h3 class="mb-1">
                            {{ cert.title }}
                        </h3>
                    </div>

                    @if (cert.certificateLink) {
                        <a [href]="cert.certificateLink" target="_blank" rel="noopener noreferrer"
                            class="view-certificate btn d-flex align-items-center gap-2 rounded-pill px-4 py-2 position-relative">
                            View Certificate
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    }
                </div>
            </div>
        }
    </div>
</section>
